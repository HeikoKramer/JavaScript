<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="skeleton-mod.css">
  <link rel="stylesheet" href="style.css">
  <title>Papa Schule Question</title>
</head>
<body>
  <h3 class="centerText">raw question:</h3>
<div class="question">
  <div class="row">
    <div class="one-fifth column block ">
      <span class="valFirst">13</span>
    </div>
    <div class="one-fifth column block">
      <span class="operator">+</span>
    </div>
    <div class="one-fifth column block">
      <span class="valSecond">5</span>
    </div>
    <div class="one-fifth column block">
      <span class="equal">=</span>
    </div>
    <div class="one-fifth column block">
      <span class="valResult">18</span>
    </div>
  </div>
</div>
<h3 class="centerText">questions with random input:</h3>
<p class="centerText">add "inputCell" class to "column div"<br>
add "randomInput" class to "input" element</p>
<div class="question">
  <div class="row">
    <div class="one-fifth column block inputCell">
      <input class="u-full-width randomInput" type="text">
    </div>

      <span class="operator">+</span>
    </div>

  </div>
</div>
