<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="skeleton-mod.css">
  <link rel="stylesheet" href="style.css">
  <title>Papa Schule Question</title>
</head>
<body>
  
    <h3 class="centerText">Select Operator and Game Mode</h3>
    <!-- <div class="row"> -->
    <div class="selections">
      <div class="row operator-selections columns twelve">
        <div class="operator-selector column block one-quarter selectable">
          <span class="operator-symbol">&times;</span>
        </div>
        <div class="operator-selector column block one-quarter selectable">
          <span class="operator-symbol">&divide;</span>
        </div>
        <div class="operator-selector column block one-quarter selectable">
          <span class="operator-symbol">&plus;</span> 
        </div>
        <div class="operator-selector column block one-quarter selectable">
          <span class="operator-symbol">&minus;</span>
        </div>
    </div>
    <br>
  <!-- </div> -->
  <!-- <div class="row"> -->
    <div class="row modus-selections columns twelve">
      <div class="modus-selector column block one-third selectable">
        <span class="modus-name">Modus 1</span>
      </div>
      <div class="modus-selector column block one-third selectable">
        <span class="modus-name">Modus 2</span>
      </div>
      <div class="modus-selector column block one-third selectable">
        <span class="modus-name">Modus 1</span>
      </div>
    </div>
  <!-- </div> -->
  </div>
</body>
