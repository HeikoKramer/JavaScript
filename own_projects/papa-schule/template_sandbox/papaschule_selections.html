<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="skeleton-mod.css">
  <link rel="stylesheet" href="style.css">
  <title>Papa Schule Question</title>
</head>
<body>
  <div class="container">
    <h3 class="centerText">Select Operator and Game Mode</h3>
    <div class="operator-selections">
      <div class="operator-selector column one-quarter selectable">
        <span class="operator-symbol">&times;</span>
      </div>
    </div>
    <div class="operator-selections">
      <div class="operator-selector column one-quarter selectable">
        <span class="operator-symbol">&divide;</span>
      </div>
    </div>
    <div class="operator-selections">
      <div class="operator-selector column one-quarter selectable">
        <span class="operator-symbol">&plus;</span> 
      </div>
    </div>
    <div class="operator-selections">
      <div class="operator-selector column one-quarter selectable">
        <span class="operator-symbol">&minus;</span>
      </div>
    </div>
    <div class="modus-selections">
      <div class="modus-selector column one-third selectable">
        <span class="modus-name">Modus 1</span>
      </div>
      <div class="modus-selector column one-third selectable">
        <span class="modus-name">Modus 2</span>
      </div>
      <div class="modus-selector column one-third selectable">
        <span class="modus-name">Modus 1</span>
      </div>
    </div>
  </div>
</body>
</html>
